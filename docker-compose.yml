services:
  fdua-competition:
    image: fdua-competition:latest
    build:
      context: .
    container_name: fdua-competition
    volumes:
      - .:/fdua-competition
    tty: true

  fdua-notebook:
    image: fdua-competition:latest
    build:
      context: .
    container_name: fdua-notebook
    volumes:
      - .:/fdua-competition
    tty: true
    command: uv run jupyter lab --ip 0.0.0.0 --port=8888 --allow-root --no-browser --NotebookApp.token=''
    ports:
      - "8888:8888"